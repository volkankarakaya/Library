<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>

    <div class="header">
        <h2>My Reading List</h2>
        <div class="btn-container">
            <button id="header-btn" type="button">Add Book</button>
        </div>
    </div>

    <div class="book-container">
        

    </div>

    <div id="overlay">
        <form class="form-container">
            <div id="close-btn">&times;</div>
            <h2>Add a new book</h2>
            <div class="error"></div>
            <div class="form-element">
                <label for="title">Title:</label><input class="form-input" type="text" id="title" required minlength="2" maxlength="30">
            </div>
            <div class="form-element">
                <label for="author">Author:</label><input class="form-input" type="text" id="author" required minlength="2" maxlength="30">
            </div>
            <div class="form-element">
                <label for="page">Page:</label><input class="form-input" type="number" id="page" required min="1" maxlength="3000">
            </div>
            <div class="form-element">
                <label for="read">Read:</label><select class="form-input" name="read" id="read" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            
            <div id="add-btn" class="form-element">
                <button type="submit">Add Book</button>

            </div>
            
            
        </form>
    </div>





    <script src="./app.js"></script>
</body>
</html>
